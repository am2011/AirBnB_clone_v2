<!DOCTYPE html>
<html lang="en">
  <head>
    <title>HBNB</title>
  </head>
  <body>
    <h1>States</h1>
    <ul>
      {% for item in states|sort(attribute='name') %}
      <li>
        {{ item.id }}: <b> {{ item.name }}</b>
        <ul>
          {% for city in item.cities|sort(attribute='name') %}
          <li>{{city.id }}: <b>{{ city.name }}</b></li>
          {% endfor %}
        </ul>
      </li>
      {% endfor %}
    </ul>
  </body>
</html>
